{% extends 'layouts/base.html' %}
{% block title %}Drag & Drop Puzzle{% endblock %}
{% block content %}
{% csrf_token %}
<div class="container">
  <h1>Drag & Drop Puzzle</h1>
  <div class="timer">â± Time: <span id="timer">00:00</span></div>

  <div class="word-bank" id="wordBank">
    <!-- Fruit -->
    <div class="draggable fruit" draggable="true" id="Apple" data-category="fruit">ğŸ Apple</div>
    <div class="draggable fruit" draggable="true" id="Banana" data-category="fruit">ğŸŒ Banana</div>
    <div class="draggable fruit" draggable="true" id="Orange" data-category="fruit">ğŸŠ Orange</div>
    <div class="draggable fruit" draggable="true" id="Grapes" data-category="fruit">ğŸ‡ Grapes</div>
    <!-- Animal -->
    <div class="draggable animal" draggable="true" id="Elephant" data-category="animal">ğŸ˜ Elephant</div>
    <div class="draggable animal" draggable="true" id="Tiger" data-category="animal">ğŸ¯ Tiger</div>
    <div class="draggable animal" draggable="true" id="Lion" data-category="animal">ğŸ¦ Lion</div>
    <div class="draggable animal" draggable="true" id="Dog" data-category="animal">ğŸ¶ Dog</div>
  </div>

  <div class="categories">
    <div class="drop-zone" id="fruit" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>ğŸ Fruit</h3>
    </div>
    <div class="drop-zone" id="animal" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>ğŸ˜ Animal</h3>
    </div>
  </div>

  <button class="btn" id="submitBtn" onclick="submitPuzzle()">âœ… Submit</button>
  <div class="results" id="result"></div>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .word-bank, .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 10px;
    }
    .draggable {
      padding: 10px 15px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: grab;
    }
    .fruit {
      background-color: #ffe5e5;
    }
    .animal {
      background-color: #e0f7fa;
    }
    .drop-zone {
      border: 2px dashed #888;
      padding: 20px;
      min-width: 150px;
      min-height: 200px;
      margin: 10px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .drop-zone h3 {
      margin-top: 0;
    }
    .drop-zone.dragover {
      background-color: #d8f3dc;
    }
    .results {
      margin-top: 30px;
      font-weight: bold;
    }
    .btn {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
  <script>
    let startTime = null;
    let timerInterval = null;
    let moveCount = 0; // Track total moves
    const wordBank = document.getElementById('wordBank');
    function startTimer() {
      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(() => {
          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
          const seconds = (elapsed % 60).toString().padStart(2, '0');
          document.getElementById("timer").textContent = `${minutes}:${seconds}`;
        }, 1000);
      }
    }
    function allowDrop(e) {
      e.preventDefault();
      e.currentTarget.classList.add("dragover");
    }
    function drop(e) {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      const dragged = document.getElementById(id);
      const expected = dragged.dataset.category;
      const dropZoneId = e.currentTarget.id;
      // Snap-back if incorrect
      if (dropZoneId !== expected) {
        wordBank.appendChild(dragged); // move it back
        alert("Oops! That's not the right category.");
        moveCount++; // Count as a move even if incorrect
        updateSubmitButton(); // Update button state
        return;
      }
      e.currentTarget.appendChild(dragged);
      e.currentTarget.classList.remove("dragover");
      moveCount++; // Count successful move
      updateSubmitButton(); // Update button state
    }
    document.querySelectorAll('.draggable').forEach(elem => {
      elem.addEventListener('dragstart', e => {
        e.dataTransfer.setData("text", e.target.id);
        startTimer();
      });
    });
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    function submitPuzzle() {
      // Check if all items are placed
      const allDraggables = document.querySelectorAll('.draggable');
      const placedItems = document.querySelectorAll('.drop-zone .draggable');
      
      if (placedItems.length < allDraggables.length) {
        const remaining = allDraggables.length - placedItems.length;
        alert(`Please place all ${allDraggables.length} items before submitting. You still have ${remaining} item(s) to place.`);
        return;
      }
      
      // Prevent multiple submissions
      const submitBtn = document.getElementById('submitBtn');
      if (submitBtn.disabled) {
        return;
      }
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'â³ Submitting...';
      submitBtn.style.backgroundColor = '#666';
      
      // Clear any previous error messages
      document.getElementById('result').textContent = '';
      
      let score = 0;
      const total = document.querySelectorAll('.draggable').length;
      document.querySelectorAll('.draggable').forEach(elem => {
        if (elem.parentElement.classList.contains("drop-zone")) {
          if (elem.parentElement.id === elem.dataset.category) {
            score++;
          }
        }
      });
      clearInterval(timerInterval);
      const elapsedSeconds = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
      // Prepare results
      const results = {
        score: score,
        total: total,
        time: elapsedSeconds,
        moves: moveCount,
        difficulty: 'major'
      };
      console.log('Submitting results:', results);
      
      // Get CSRF token from the hidden input field
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      
      fetch(window.location.href, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify(results)
      })
      .then(response => {
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Submission successful:', data);
        console.log('Redirect URL from server:', data.redirect);
        console.log('User type:', '{{ user.profile.user_type }}');
        if (data.redirect) {
          console.log('Redirecting to:', data.redirect);
          window.location.href = data.redirect;
        } else {
          console.log('No redirect URL provided, using fallback');
          // Fallback to patient dashboard if no redirect provided
          window.location.href = '/patient-dashboard/';
        }
      })
      .catch(error => {
        console.error('Error submitting puzzle:', error);
        // Re-enable button and show error message
        submitBtn.disabled = false;
        submitBtn.textContent = 'âœ… Submit';
        submitBtn.style.backgroundColor = '#4caf50';
        document.getElementById('result').textContent = 'Error submitting puzzle. Please try again or contact support.';
      });
    }
    
    function updateSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      const allDraggables = document.querySelectorAll('.draggable');
      const placedItems = document.querySelectorAll('.drop-zone .draggable');
      const remaining = allDraggables.length - placedItems.length;
      
      if (remaining === 0) {
        submitBtn.textContent = 'âœ… Submit';
        submitBtn.style.backgroundColor = '#4caf50';
        submitBtn.disabled = false;
      } else {
        submitBtn.textContent = `â³ Place ${remaining} more item(s)`;
        submitBtn.style.backgroundColor = '#ff9800';
        submitBtn.disabled = true;
      }
    }
    function shuffleWordBank() {
      const wordBank = document.getElementById('wordBank');
      const items = Array.from(wordBank.children);
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        wordBank.appendChild(items[j]);
        items.splice(j, 1);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      shuffleWordBank();
      updateSubmitButton(); // Initialize button state
    });
  </script>
</div>
{% endblock %}
