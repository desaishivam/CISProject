{% extends 'layouts/base.html' %}
{% block title %}Related Pairing{% endblock %}

{% block content %}
<form id="game-form">
    {% csrf_token %}
    <div class="container">
        <div class="task-header">
            <h1>Related Pairing</h1>
            <p>Pair together the related items.</p>
        </div>

        <div class="stats-container">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="time">00:00</span></div>
        </div>

        <div class="game-container">
            <div class="game-board" id="gameBoard"></div>
        </div>
    </div>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f6f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 2rem;
    }
    .task-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .stats-container {
        display: flex;
        justify-content: space-around;
        background: #e9ecef;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
    }
    .preview-badge {
        display: inline-block;
        background: #fffbe6;
        color: #b8860b;
        border: 1px solid #ffe58f;
        border-radius: 8px;
        padding: 0.5em 1em;
        font-size: 1.1em;
        margin: 0 auto 1em auto;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .game-container {
        display: flex;
        justify-content: center;
    }
    .game-board {
        display: grid;
        gap: 12px;
        width: 100%;
        grid-template-columns: repeat(4, 1fr);
    }
    .card {
        background: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 1rem;
        text-align: center;
        user-select: none;
        font-size: 2em;
        transition: background 0.3s;
    }
    .card.matched {
        background: #28a745;
        color: white;
        cursor: default;
    }
    .card-back {
        background: #dee2e6;
        color: #6c757d;
        border-radius: 10px;
        padding: 1rem;
        width: 100%;
        text-align: center;
    }
    .victory-modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
    }
    .victory-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        margin: 10% auto;
    }
    .card.wrong {
        border: 2px solid #e74c3c;
        background: #fdecea;
    }
    .card.selected {
        border: 2px solid #3498db;
        background: #eaf6fb;
    }
</style>

<script>
const allPairs = [
    { id: 1, emoji: 'ðŸ¶', word: 'Dog' }, { id: 1, emoji: 'ðŸ±', word: 'Cat' },
    { id: 2, emoji: 'ðŸŽ', word: 'Apple' }, { id: 2, emoji: 'ðŸŒ', word: 'Banana' },
    { id: 3, emoji: 'ðŸŒž', word: 'Sun' }, { id: 3, emoji: 'ðŸŒ™', word: 'Moon' },
    { id: 4, emoji: 'ðŸ”¥', word: 'Fire' }, { id: 4, emoji: 'ðŸ’§', word: 'Water' },
    { id: 5, emoji: 'âš¡', word: 'Lightning' }, { id: 5, emoji: 'â˜ï¸', word: 'Cloud' },
    { id: 6, emoji: 'ðŸ ', word: 'House' }, { id: 6, emoji: 'ðŸ¢', word: 'Building' },
    { id: 7, emoji: 'ðŸ“š', word: 'Book' }, { id: 7, emoji: 'âœï¸', word: 'Pencil' },
    { id: 8, emoji: 'ðŸŽµ', word: 'Music' }, { id: 8, emoji: 'ðŸŽ¤', word: 'Microphone' }
    ];

let state;

    function initializeGame() {
    const pairCount = 8;
    let selected = allPairs.slice(0, pairCount * 2);
    let cards = [];
    selected.forEach(pair => {
        cards.push({ id: pair.id, emoji: pair.emoji, word: pair.word, matched: false });
            });
    cards = cards.sort(() => Math.random() - 0.5);
    state = { cards, flipped: [], matched: 0, moves: 0, startTime: null, timer: null, wrong: [], completed: false };
        renderGame();
    updateStats();
    clearInterval(state.timer);
    state.startTime = Date.now();
    state.timer = setInterval(updateTimer, 1000);
    }

    function renderGame() {
    const board = document.getElementById('gameBoard');
    board.innerHTML = '';
    state.cards.forEach((card, index) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<div>${card.emoji}</div><div style="font-size: 0.5em;">${card.word}</div>`;
        if (card.matched) {
            el.classList.add('matched');
        } else if (state.wrong && state.wrong.includes(index)) {
            el.classList.add('wrong');
        } else if (state.flipped.includes(index)) {
            el.classList.add('selected');
            } else {
            el.onclick = () => flipCard(index);
            }
        board.appendChild(el);
        });
    }

function flipCard(index) {
    if (state.completed || state.flipped.length >= 2 || state.cards[index].matched || state.flipped.includes(index)) {
        return;
    }

    state.flipped.push(index);
    renderGame();

    if (state.flipped.length === 2) {
        state.moves++;
        updateStats(); // Update moves immediately

        const [i1, i2] = state.flipped;
        if (state.cards[i1].id === state.cards[i2].id) {
            state.cards[i1].matched = true;
            state.cards[i2].matched = true;
            state.matched++;
            updateStats(); // Update matches immediately
            
            state.flipped = [];
            renderGame();

            if (state.matched === state.cards.length / 2) {
                state.completed = true;
                setTimeout(gameCompleted, 500);
            }
        } else {
            state.wrong = [i1, i2];
            renderGame();
            setTimeout(() => {
                state.flipped = [];
                state.wrong = [];
                renderGame();
            }, 1000);
        }
    }
}

    function updateStats() {
    document.getElementById('moves').textContent = state.moves;
    document.getElementById('matches').textContent = state.matched;
    }

    function updateTimer() {
    const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
    const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const sec = String(elapsed % 60).padStart(2, '0');
    document.getElementById('time').textContent = `${min}:${sec}`;
    }

function gameCompleted() {
    clearInterval(state.timer);
    const elapsedSeconds = Math.floor((Date.now() - state.startTime) / 1000);
    
    const results = {
        moves: state.moves,
        time: elapsedSeconds
    };

    fetch(window.location.href, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify(results)
    }).then(res => res.json())
    .then(data => {
        if (data.redirect) {
            window.location.href = data.redirect;
        } else {
            console.error('Redirect URL not provided by server. Falling back to patient dashboard.');
            window.location.href = '/patient-dashboard/';
        }
    }).catch(error => {
        console.error('Error submitting results:', error);
        alert('Could not save your results. Redirecting to the dashboard.');
        window.location.href = '/patient-dashboard/';
    });
}

    initializeGame();
</script>
{% endblock %}
