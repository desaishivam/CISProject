{% extends 'layouts/base.html' %}
{% block title %}Moderate Matching Game - CogniCare{% endblock %}
{% csrf_token %}

{% block content %}
<div class="container">
    <div class="task-header">
        <h1>ðŸ§  Moderate Matching Game</h1>
        <p>Match the related items.</p>
    </div>

    <div class="stats-container">
        <div>Moves: <span id="moves">0</span></div>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f6f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 2rem;
    }
    .task-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .task-header h1 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 0.5rem;
    }
    .task-header p {
        color: #7f8c8d;
        font-size: 1.2em;
    }
    .stats-container {
        display: flex;
        justify-content: space-around;
        background: #e9ecef;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
    }
    .preview-badge {
        display: inline-block;
        background: #fffbe6;
        color: #b8860b;
        border: 1px solid #ffe58f;
        border-radius: 8px;
        padding: 0.5em 1em;
        font-size: 1.1em;
        margin: 0 auto 1em auto;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .game-container {
        display: flex;
        justify-content: center;
    }
    .game-board {
        display: grid;
        gap: 12px;
        width: 100%;
        grid-template-columns: repeat(5, 1fr);
    }
    .card {
        background: white;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 1rem;
        text-align: center;
        user-select: none;
        font-size: 2em;
        transition: background 0.3s;
    }
    .card.matched {
        background: #28a745;
        color: white;
        cursor: default;
    }
    .card-back {
        background: #dee2e6;
        color: #6c757d;
        border-radius: 10px;
        padding: 1rem;
        width: 100%;
        text-align: center;
    }
    @media (max-width: 700px) {
        .game-board { grid-template-columns: repeat(4, 1fr); }
    }
</style>

<script>
const allPairs = [
    { id: 1, emoji: 'ðŸ¶', word: 'Dog' }, { id: 1, emoji: 'ðŸ±', word: 'Cat' },
    { id: 2, emoji: 'ðŸŽ', word: 'Apple' }, { id: 2, emoji: 'ðŸŒ', word: 'Banana' },
    { id: 3, emoji: 'ðŸŒž', word: 'Sun' }, { id: 3, emoji: 'ðŸŒ™', word: 'Moon' },
    { id: 4, emoji: 'ðŸ”¥', word: 'Fire' }, { id: 4, emoji: 'ðŸ’§', word: 'Water' },
    { id: 5, emoji: 'âš¡', word: 'Lightning' }, { id: 5, emoji: 'â˜ï¸', word: 'Cloud' },
    { id: 6, emoji: 'ðŸ ', word: 'House' }, { id: 6, emoji: 'ðŸ¢', word: 'Building' },
    { id: 7, emoji: 'ðŸ“š', word: 'Book' }, { id: 7, emoji: 'âœï¸', word: 'Pencil' },
    { id: 8, emoji: 'ðŸŽµ', word: 'Music' }, { id: 8, emoji: 'ðŸŽ¤', word: 'Microphone' },
    { id: 9, emoji: 'ðŸš—', word: 'Car' }, { id: 9, emoji: 'ðŸšŒ', word: 'Bus' },
    { id: 10, emoji: 'ðŸ•', word: 'Pizza' }, { id: 10, emoji: 'ðŸ”', word: 'Burger' }
];

let state;
let previewTimer;
let previewCountdown = 5;

function initializeGame() {
    const pairCount = 10;
    let selected = allPairs.slice(0, pairCount * 2); // Get all pairs
    let cards = [];
    selected.forEach(pair => {
        cards.push({ id: pair.id, emoji: pair.emoji, word: pair.word, matched: false });
    });
    cards = cards.sort(() => Math.random() - 0.5);
    state = { cards, flipped: [], matched: 0, moves: 0, startTime: null, timer: null, preview: true };
    renderGame(true); // Show all cards face up for preview
    updateStats();
    document.getElementById('previewBadge').style.display = 'block';
    previewCountdown = 5;
    document.getElementById('previewCountdown').textContent = previewCountdown;
    clearInterval(state.timer);
    clearInterval(previewTimer);
    previewTimer = setInterval(() => {
        previewCountdown--;
        document.getElementById('previewCountdown').textContent = previewCountdown;
        if (previewCountdown === 0) {
            clearInterval(previewTimer);
            document.getElementById('previewBadge').style.display = 'none';
            state.preview = false;
            state.startTime = Date.now();
            renderGame();
            state.timer = setInterval(updateTimer, 1000);
        }
    }, 1000);
}

function renderGame(preview = false) {
    const board = document.getElementById('gameBoard');
    board.innerHTML = '';
    state.cards.forEach((card, index) => {
        const el = document.createElement('div');
        el.className = 'card';
        if (card.matched || state.flipped.includes(index) || preview || state.preview) {
            el.innerHTML = `<div>${card.emoji}</div><div style="font-size: 0.5em;">${card.word}</div>`;
            if (card.matched) el.classList.add('matched');
        } else {
            el.innerHTML = '<div class="card-back">?</div>';
            el.onclick = () => flipCard(index);
        }
        board.appendChild(el);
    });
}

function flipCard(index) {
    if (state.flipped.length >= 2 || state.flipped.includes(index) || state.cards[index].matched) return;
    state.flipped.push(index);
    renderGame();
    if (state.flipped.length === 2) {
        state.moves++;
        const [i1, i2] = state.flipped;
        if (state.cards[i1].id === state.cards[i2].id) {
            state.cards[i1].matched = state.cards[i2].matched = true;
            state.matched++;
            state.flipped = [];
            renderGame();
            if (state.matched === state.cards.length / 2) gameCompleted();
        } else {
            setTimeout(() => {
                state.flipped = [];
                renderGame();
            }, 900);
        }
    }
    updateStats();
}

function updateStats() {
    document.getElementById('moves').textContent = state.moves;
    document.getElementById('matches').textContent = state.matched;
}

function updateTimer() {
    const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
    const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const sec = String(elapsed % 60).padStart(2, '0');
    document.getElementById('time').textContent = `${min}:${sec}`;
}

function gameCompleted() {
    clearInterval(state.timer);
    const totalTime = Math.floor((Date.now() - state.startTime) / 1000);
    const results = {
        score: state.matched * 10,
        moves: state.moves,
        totalTime: totalTime,
        difficulty: 'moderate'
    };
    fetch(window.location.href, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify(results)
    }).then(() => {
        window.location.href = '/tasks/patient/tasks/';
    }).catch(() => {
        window.location.href = '/tasks/patient/tasks/';
    });
}

initializeGame();
</script>
{% endblock %}
