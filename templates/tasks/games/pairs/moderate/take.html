{% extends 'layouts/base.html' %}
{% load static %}
{% block extra_css %}
<link rel='stylesheet' href='{% static 'css/games.css' %}'>
{% endblock %}
{% block title %}Matching Game{% endblock %}

{% block content %}
<div class="container">
    <div class="task-header">
        <h1>Pairing Game</h1>
        <p>Pair together the related items.</p>
    </div>

    <div class="stats-container">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span></div>
        <div>Time: <span id="time">00:00</span></div>
    </div>

    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
    </div>
</div>


<script>
const allPairs = [
    { id: 1, emoji: '🐶', word: 'Dog' }, { id: 1, emoji: '🐱', word: 'Cat' },
    { id: 2, emoji: '🍎', word: 'Apple' }, { id: 2, emoji: '🍌', word: 'Banana' },
    { id: 3, emoji: '🌞', word: 'Sun' }, { id: 3, emoji: '🌙', word: 'Moon' },
    { id: 4, emoji: '🔥', word: 'Fire' }, { id: 4, emoji: '💧', word: 'Water' },
    { id: 5, emoji: '⚡', word: 'Lightning' }, { id: 5, emoji: '☁️', word: 'Cloud' },
    { id: 6, emoji: '🏠', word: 'House' }, { id: 6, emoji: '🏢', word: 'Building' },
    { id: 7, emoji: '📚', word: 'Book' }, { id: 7, emoji: '✏️', word: 'Pencil' },
    { id: 8, emoji: '🎵', word: 'Music' }, { id: 8, emoji: '🎤', word: 'Microphone' },
    { id: 9, emoji: '🚗', word: 'Car' }, { id: 9, emoji: '🚌', word: 'Bus' },
    { id: 10, emoji: '🍕', word: 'Pizza' }, { id: 10, emoji: '🍔', word: 'Burger' }
];

let state;

function initializeGame() {
    const pairCount = 10;
    let selected = allPairs.slice(0, pairCount * 2);
    let cards = [];
    selected.forEach(pair => {
        cards.push({ id: pair.id, emoji: pair.emoji, word: pair.word, matched: false });
    });
    cards = cards.sort(() => Math.random() - 0.5);
    state = { cards, flipped: [], matched: 0, moves: 0, startTime: null, timer: null, wrong: [] };
    renderGame();
    updateStats();
    clearInterval(state.timer);
    state.startTime = Date.now();
    state.timer = setInterval(updateTimer, 1000);
}

function renderGame() {
    const board = document.getElementById('gameBoard');
    board.innerHTML = '';
    state.cards.forEach((card, index) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<div>${card.emoji}</div><div style=\"font-size: 0.5em;\">${card.word}</div>`;
        if (card.matched) {
            el.classList.add('matched');
        } else if (state.wrong && state.wrong.includes(index)) {
            el.classList.add('wrong');
        } else if (state.flipped.includes(index)) {
            el.classList.add('selected');
        } else {
            el.onclick = () => flipCard(index);
        }
        board.appendChild(el);
    });
}

function flipCard(index) {
    if (state.flipped.length >= 2 || state.cards[index].matched || state.flipped.includes(index)) return;
    state.flipped.push(index);
    renderGame();
    if (state.flipped.length === 2) {
        state.moves++;
        const [i1, i2] = state.flipped;
        if (state.cards[i1].id === state.cards[i2].id) {
            state.cards[i1].matched = state.cards[i2].matched = true;
            state.matched++;
            state.flipped = [];
            renderGame();
            if (state.matched === state.cards.length / 2) gameCompleted();
        } else {
            state.wrong = [i1, i2];
            renderGame();
            setTimeout(() => {
                state.flipped = [];
                state.wrong = [];
                renderGame();
            }, 1000);
        }
    }
    updateStats();
}

function updateStats() {
    document.getElementById('moves').textContent = state.moves;
    document.getElementById('matches').textContent = state.matched;
}

function updateTimer() {
    const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
    const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const sec = String(elapsed % 60).padStart(2, '0');
    document.getElementById('time').textContent = `${min}:${sec}`;
}

function gameCompleted() {
    clearInterval(state.timer);
    const totalTime = Math.floor((Date.now() - state.startTime) / 1000);
    const results = {
        score: state.matched * 10,
        moves: state.moves,
        time: totalTime,
        difficulty: 'moderate'
    };
    console.log('Submitting results:', results);
    fetch(window.location.href, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify(results)
    }).then((res) => {
        console.log('Fetch response:', res);
        window.location.href = '/tasks/patient/tasks/';
    }).catch((err) => {
        console.error('Fetch error:', err);
        window.location.href = '/tasks/patient/tasks/';
    });
}

initializeGame();
</script>
{% csrf_token %}
{% endblock %}
