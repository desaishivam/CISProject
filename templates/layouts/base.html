<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CogniCare{% endblock %}</title>
    {% load static %}
    <!-- Material Design Components -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- General Styles (Load First) -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    <link rel="stylesheet" href="{% static 'css/test-mode.css' %}">
    <link rel="stylesheet" href="{% static 'css/base-layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/games.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard-specific.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms-specific.css' %}">

    <!-- Page-Specific Styles (Load Last to Override) -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="top-nav">
        <a href="/" class="site-title">CogniCare</a>
        <div class="nav-container">
            <nav class="nav-links" id="navLinks">
                <a href="/cognicon" class="nav-link">ğŸ“º CogniCon</a>
                <a href="/caregiver-login" class="nav-link caregiver-link">ğŸ¤ Caregiver</a>
                <a href="/patient-login" class="nav-link patient-link">ğŸ‘¤ Patient</a>
                <a href="/provider-login" class="nav-link provider-link">ğŸ‘¨â€âš•ï¸ Provider</a>
                <a href="/admin-login" class="nav-link admin-link">ğŸ”’ Admin</a>
                </nav>
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Base Layout JavaScript -->
    <script src="{% static 'js/base-layout.js' %}"></script>
    <!-- Games JavaScript -->
    <script src="{% static 'js/games.js' %}"></script>
    <script>
        // Theme setting
        document.addEventListener('DOMContentLoaded', function() {
            const userType = "{{ user.profile.user_type|default:'default' }}";
            if (document.body) {
                document.body.classList.add(`theme-${userType}`);
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
