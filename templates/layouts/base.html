<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}CogniCare{% endblock %}</title>
    {% load static %}
    <!-- Material Design Components -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #f5f7fa;
            font-family: Roboto, sans-serif;
            min-height: 100vh;
            color: #333333;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            color: #003366;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 64px;
            z-index: 100;
        }

        .site-title {
            color: #003366;
            font-weight: 500;
            font-size: 1.25rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links a {
            color: #003366;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: rgba(0, 51, 102, 0.1);
        }

        main {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }
        }

        /* MDC Overrides */
        .mdc-button {
            height: 36px;
            padding: 0 16px;
            border-radius: 4px;
        }

        .mdc-button--raised {
            background-color: #003366;
            color: white;
            }

        .mdc-button__label {
            text-transform: none;
        }

        /* Landing page styles */
        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 1rem;
        }

        .hero-tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .hero-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .hero-button:hover {
            background-color: #4285F4;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .feature-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card i {
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* About page styles */
        .about-container h1, 
        .services-container h1 {
            color: #003366;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #4285F4;
        }

        /* Services grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service-card i {
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 1rem;
        }

        /* CogniCon page styles */
        .cognicon-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .cognicon-container h1 {
            color: #003366;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .hero-description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .section-divider {
            height: 2px;
            background-image: linear-gradient(to right, transparent, #003366, transparent);
            margin: 3rem 0;
        }

        .features-section, .benefits-section {
            margin: 3rem 0;
        }

        .features-section h2, .benefits-section h2 {
            color: #4285F4;
            text-align: center;
            margin-bottom: 2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .benefits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2rem;
        }

        .benefit-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .benefit-item h3 {
            color: #003366;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="top-nav">
        <a href="/" class="site-title">CogniCare</a>
        <div style="display: flex; align-items: center;">
                <nav class="nav-links">
                <a href="/about">About</a>
                <a href="/carecenter">Care Center</a>
                <a href="/cognicon">CogniCon</a>
                <a href="/caregiver-login">Caregiver</a>
                <a href="/patient-login">Patient</a>
                <a href="/provider-login">Provider</a>
                <a href="/admin-login">Admin</a>
                </nav>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Initialize all MDC components
        window.addEventListener('load', function() {
            document.querySelectorAll('.mdc-button').forEach(function(button) {
                mdc.ripple.MDCRipple.attachTo(button);
            });
        });
    </script>
</body>
</html>
